{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}update profile{% endblock %}
{% block content %}
{% if request.user.is_authenticated %}
 <div class="col-sm-8 offset-sm-2">
    <form class="form-sign" method="POST" action="/profile/" enctype="multipart/form-data">
        <h5 class="text-center">EDIT PROFILE</h5>
        {% csrf_token %}
        <h6>
        <div class="form-group"> <label for="user">Roll No </label>
        <input type="text" class="form-control" placeholder={{request.user}} readonly> </div></h6>
       <h6> {{ form|crispy}}</h6>
       <button type="submit" class="btn btn-success btn">Submit</button>
        </form>
        </br>
      </div>
 {% endif %}
 {% endblock %}
