<div class="table-responsive text-center">
	<table class="table table-striped table-bordered" >
		<h4 class="text-center text-white bg-dark">USER ACCOUNTS</h4>
		 <thead class="thead-dark">
			 <tr>
			    <th scope="col">Roll No</th>
			     <th scope="col">Action</th>
			 </tr>
		 </thead>
		{% for row in data.values %}
			{% if row.is_verified == 2 %}
				<tr>
					<td class="align-middle">{{row.roll}}
					</td>
					<th class="align-middle text-center">
						<a class="btn btn-danger btn-sm active" role="button" aria-pressed="true" href="/refute/{{row.roll}}" >Refute</a>
					</th>
				</tr>
			{% endif %}
		{% endfor %}
	</table >
</div>
